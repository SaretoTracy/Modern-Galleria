{%extends 'base.html'%} {% block content %}
<div class="container">

    <div class="row">
        {% if galore%}
        <h2>Found {{ galore|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 Category for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if galore %} {% for article in galore %}
        <div class="col-sm-6 col-md-3">
            <h1>{{article.title}}</h1>

        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endblock %}
